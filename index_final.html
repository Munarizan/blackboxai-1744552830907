<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Yuran - SAR Al-Husna</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-2xl font-bold text-center">Borang Pembayaran Yuran</h1>
        <form id="payment-form" class="mt-5 bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-semibold">Maklumat Murid</h2>
            <div class="mb-4">
                <label for="student-name" class="block text-sm font-medium text-gray-700">Nama Murid</label>
                <input type="text" id="student-name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div class="mb-4">
                <label for="class" class="block text-sm font-medium text-gray-700">Kelas</label>
                <select id="class" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    <option value="">Pilih Kelas</option>
                    <option value="Tahun 1">Tahun 1</option>
                    <option value="Tahun 2">Tahun 2</option>
                    <option value="Tahun 3">Tahun 3</option>
                    <option value="Tahun 4">Tahun 4</option>
                    <option value="Tahun 5">Tahun 5</option>
                    <option value="Tahun 6">Tahun 6</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="student-category" class="block text-sm font-medium text-gray-700">Kategori Murid</label>
                <select id="student-category" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    <option value="">Pilih Kategori</option>
                    <option value="baru">Murid Baharu</option>
                    <option value="lama">Murid Lama</option>
                </select>
            </div>
            <h2 class="text-xl font-semibold">Maklumat Ibu/Bapa</h2>
            <div class="mb-4">
                <label for="parent-name" class="block text-sm font-medium text-gray-700">Nama Ibu/Bapa</label>
                <input type="text" id="parent-name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Alamat</label>
                <textarea id="address" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-700">No Telefon</label>
                <input type="tel" id="phone" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <h2 class="text-xl font-semibold">Pemilihan Yuran</h2>
            <div class="mb-4">
                <label for="payment-type" class="block text-sm font-medium text-gray-700">Jenis Pembayaran</label>
                <select id="payment-type" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    <option value="">Pilih Jenis Pembayaran</option>
                    <option value="bulanan">Bulanan (RM 15)</option>
                    <option value="setengah-tahun">Setengah Tahun (RM 75)</option>
                    <option value="setahun">Setahun (RM 165)</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="basic-fee" class="block text-sm font-medium text-gray-700">Yuran Asas</label>
                <select id="basic-fee" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    <option value="66">Yuran Asas (RM 66 - Murid Baharu)</option>
                    <option value="56">Yuran Asas (RM 56 - Murid Lama)</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="textbook-fee" class="block text-sm font-medium text-gray-700">Yuran Buku Teks</label>
                <input type="number" id="textbook-fee" value="45" readonly class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div class="mb-4">
                <label for="exercise-book-fee" class="block text-sm font-medium text-gray-700">Yuran Buku Tulis dan Aktiviti</label>
                <input type="number" id="exercise-book-fee" value="23" readonly class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div class="mb-4">
                <label for="tshirt" class="block text-sm font-medium text-gray-700">T-shirt</label>
                <select id="tshirt" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    <option value="27">T-shirt Lelaki (RM 27 - Saiz 24-38)</option>
                    <option value="29">T-shirt Lelaki (RM 29 - Saiz XS-XL)</option>
                    <option value="30">T-shirt Perempuan (RM 30 - Saiz 24-38)</option>
                    <option value="32">T-shirt Perempuan (RM 32 - Saiz XS-XL)</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="upload-slip" class="block text-sm font-medium text-gray-700">Muat Naik Slip Pembayaran</label>
                <input type="file" id="upload-slip" accept="image/*" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Hantar</button>
        </form>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
